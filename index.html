 <script>
        function TisPrime(number1){       
            let check1 =false;

                check1 = true;
            } 
        }      
        console.log(check1);
        if (check1){
            document.write(number1 + ' ko la so nguyen to' + "<br>")
        } else {
            document.write(number1 + ' la so nguyen to'+ "<br>")
        }
    }

        let arr = [1,2,12,4,7,8,9,111,103];
        for(element of arr){
            TisPrime(element);
        }
 </script>
